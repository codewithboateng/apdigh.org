<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FDFAF6"/>

  <!-- Ghana flag stripe at top -->
  <rect x="0" y="0" width="400" height="8" fill="#CE1126"/>
  <rect x="400" y="0" width="400" height="8" fill="#FCD116"/>
  <rect x="800" y="0" width="400" height="8" fill="#006B3F"/>

  <!-- Main content area with subtle border -->
  <rect x="60" y="80" width="1080" height="470" fill="white" stroke="#E5E7EB" stroke-width="2" rx="12"/>

  <!-- APDI Logo/Shield as watermark (huge, centered) -->
  <g transform="translate(40, -40) scale(28)" opacity="0.08">
    <path d="M20 2L4 10V18C4 27.94 10.84 37.14 20 39C29.16 37.14 36 27.94 36 18V10L20 2Z"
          fill="none" stroke="#2A8181" stroke-width="2.5"/>
    <circle cx="20" cy="20" r="2.5" fill="#2A8181"/>
    <line x1="20" y1="17.5" x2="20" y2="13" stroke="#2A8181" stroke-width="2"/>
    <line x1="20" y1="22.5" x2="20" y2="27" stroke="#2A8181" stroke-width="2"/>
    <line x1="17.5" y1="20" x2="13" y2="20" stroke="#2A8181" stroke-width="2"/>
    <line x1="22.5" y1="20" x2="27" y2="20" stroke="#2A8181" stroke-width="2"/>
  </g>

  <!-- Bill Title (larger, centered, bold) -->
  <text x="600" y="200" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="700" fill="#111827" text-anchor="middle">
    <tspan x="600" dy="0">Data Protection Commission</tspan><tspan x="600" dy="70">(Amendment) Bill</tspan>
  </text>

  <!-- URL at bottom -->
  <text x="100" y="500" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="#2A8181">
    apdigh.org
  </text>

  <!-- Impact indicators (2x2 grid) -->
  
  <g transform="translate(335, 300)">
    <rect x="0" y="0" width="250" height="90" rx="8" fill="#EA580C" opacity="0.15"/>
    <rect x="0" y="0" width="250" height="90" rx="8" fill="none" stroke="#EA580C" stroke-width="2"/>
    <text x="125" y="35" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="#EA580C" text-anchor="middle">Innovation</text>
    <text x="125" y="70" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#EA580C" text-anchor="middle" opacity="0.8">HIGH IMPACT</text>
  </g>
  <g transform="translate(615, 300)">
    <rect x="0" y="0" width="250" height="90" rx="8" fill="#EA580C" opacity="0.15"/>
    <rect x="0" y="0" width="250" height="90" rx="8" fill="none" stroke="#EA580C" stroke-width="2"/>
    <text x="125" y="35" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="#EA580C" text-anchor="middle">Business</text>
    <text x="125" y="70" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#EA580C" text-anchor="middle" opacity="0.8">HIGH IMPACT</text>
  </g>
  <g transform="translate(335, 420)">
    <rect x="0" y="0" width="250" height="90" rx="8" fill="#6B7280" opacity="0.15"/>
    <rect x="0" y="0" width="250" height="90" rx="8" fill="none" stroke="#6B7280" stroke-width="2"/>
    <text x="125" y="35" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="#6B7280" text-anchor="middle">Free Speech</text>
    <text x="125" y="70" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#6B7280" text-anchor="middle" opacity="0.8">NEUTRAL</text>
  </g>
  <g transform="translate(615, 420)">
    <rect x="0" y="0" width="250" height="90" rx="8" fill="#16A34A" opacity="0.15"/>
    <rect x="0" y="0" width="250" height="90" rx="8" fill="none" stroke="#16A34A" stroke-width="2"/>
    <text x="125" y="35" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="#16A34A" text-anchor="middle">Privacy</text>
    <text x="125" y="70" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#16A34A" text-anchor="middle" opacity="0.8">MAJOR BENEFIT</text>
  </g>
</svg>